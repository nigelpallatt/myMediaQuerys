<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Div Size</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: blueviolet;
        }

        #mydiv {
            position: absolute;
            background-color: cadetblue;
            text-align: center;
        }
    </style>
</head>

<body onresize="myFunction()" onload="myFunction()">

    <div class="container">

        <div id="mydiv"></div>

    </div>

</body>

<script>
    function myFunction() {
        if (window.innerWidth !== undefined && window.innerHeight !== undefined) {
            var w = window.innerWidth;
            var h = window.innerHeight;
        } else {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
        }
        var txt = "Page size: width=" + w + ", height=" + h;
        document.getElementById("mydiv").innerHTML = txt;


        document.getElementById("mydiv").style.height = "50vh";
        document.getElementById("mydiv").style.width = "50vw";

        document.getElementById("mydiv").style.left = "25%";
        document.getElementById("mydiv").style.top = "25%";
    }
</script>

</body>

</html>
